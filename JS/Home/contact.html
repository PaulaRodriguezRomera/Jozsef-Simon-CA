<!--Contact Form & Google maps-->
<section class="section">
    <div class="row px-5 contact">
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body">
        
            <div class="form-header blue accent-1">
              <h3><i class="fas fa-envelope"></i>Contact us</h3>
            </div>
            <br>
  
            <!--Body-->
            <div class="md-form">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="form-name" class="form-control">
              <label for="form-name">Your name</label>
            </div>
  
            <div class="md-form">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="text" id="form-email" class="form-control">
              <label for="form-email">Your email</label>
            </div>
  
            <div class="md-form">
              <i class="fas fa-tag prefix grey-text"></i>
              <input type="text" id="form-Subject" class="form-control">
              <label for="form-Subject">Subject</label>
            </div>
  
            <div class="md-form">
              <i class="fas fa-pencil-alt prefix grey-text"></i>
              <textarea id="form-text" class="form-control md-textarea" rows="3"></textarea>
            </div>
  
            <div class="text-center mt-4">
              <button class="btn btn-light-blue">Submit</button>
            </div>
  
          </div>
        </div>
        <!--Form with header-->
  
      </div>
     
      <div class="col-lg-7">
  
        <!--Google map-->
        <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2235.4542899801104!2d-3.212812384062792!3d55.92416208059948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887c70add25b82f%3A0x218e72c85b96d0d1!2sJ%20S%20Accounting%20Services!5e0!3m2!1sen!2ses!4v1619615082973!5m2!1sen!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <br>
        <!--Buttons-->
        <div class="row text-center">
          <div class="col-md-4">
            <h5>Contact</h5>
            <img class="img-fluid" src="Contact/contact.png" width="80" height="80" alt="Contact">
          </div>
  
          <div class="col-md-4">
            <h5>Email</h5>
            <img class="img-fluid" src="Contact/email.png" width="80" height="80" alt="Email">
          </div>
  
          <div class="col-md-4">
            <h5>Address</h5>
            <img class="img-fluid" src="Contact/address.png" width="80" height="80" alt="Address">
          </div>
        </div>
  
      </div>
    </div>
